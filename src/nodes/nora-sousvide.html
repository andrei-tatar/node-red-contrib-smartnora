<script type="text/javascript">
    RED.nodes.registerType('noraf-sousvide', {
        category: 'nora',
        color: 'rgb(235, 227, 141)',
        icon: 'assistant.png',
        defaults: {
            devicename: {
                value: 'sous vide',
                required: true,
            },
            roomhint: {
                value: ''
            },
            name: {
                value: ''
            },
            temperature: {
                value: false
            },
            unit: {
                value: 'C',
                validate: function (v) { return v === 'C' || v === 'F'; },
            },
            rangeMin: {
                value: '',
                validate: function (v) { return !v || RED.validators.number()(v) },
            },
            rangeMax: {
                value: '',
                validate: function (v) { return !v || RED.validators.number()(v) },
            },
            topic: {
                value: ''
            },
            passthru: {
                value: false,
            },
            commandOnly: {
                value: false,
            },
            queryOnly: {
                value: false,
            },
            nora: {
                type: 'noraf-config',
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: 'sousvide',
        label: function () {
            return this.name || this.devicename || 'sous vide';
        },
        oneditprepare: function () {
            var row;
            if ((this.unit || 'C') === 'C') {
                $('#unit-celsius').prop('checked', true);
            } else {
                $('#unit-fahrenheit').prop('checked', true);
            }
            $('#node-input-temperature').change(function () {
                $('.temperature-support')[$(this).is(':checked') ? 'show' : 'hide']();
            });
        },
        oneditsave: function () {
            this.unit = $('#unit-celsius').prop('checked') ? 'C' : 'F';
            this.commandOnly = $('#onoff-options').val() == 'c';
            this.queryOnly = $('#onoff-options').val() == 'q';
        },
    });
</script>

    <style>

            border-left: 1px solid lightgray;

        }
    </style>
    <div class="form-row">

        <label for="node-input-devicename"><i class="fa fa-i-cursor"></i> Sous Vide</label>
        <input type="text" id="node-input-devicename">
    </div>
    <div class="form-row">
        <label style="width:auto" for="node-input-passthru"><i class="fa fa-arrow-right"></i> If <code>msg</code> arrives on input, pass through to output: </label>
        <input type="checkbox" id="node-input-passthru" style="display:inline-block; width:auto; vertical-align:top;">

    <div class="form-row">

            <input type="text" id="node-input-rangeMax" placeholder="maximum temp">
        </div>
    </div>
    <div class="form-row">
        <label for="node-input-roomhint"><i class="fa fa-i-cursor"></i> Room Hint</label>
        <input type="text" id="node-input-roomhint">
    </div>
    <div class="form-row">
        <label for="node-input-topic" style="padding-left:25px; margin-right:-25px">Topic</label>
        <input type="text" id="node-input-topic">
    </div>
    <div class="form-row">

        <input type="text" id="node-input-name">
    </div>
</script>
